<body>
	<audio style="position:absolute; height:0%; width:0%; opacity:0;" id="my_audio" src="" loop="loop" controls></audio>
	<iframe id="Frame" src="" style="height: 100%; width: 100%; border:none;"></iframe>
	<script src="assets/js/swal1.js"></script>
	<script type="text/javascript">
	var music_flag;
	window.onload = function onStartup() //------------------------------------------------------>>executed when page is loaded
		{
			currentPage = "indexMain.html";
			document.getElementById("Frame").src = currentPage;
			document.getElementById("my_audio").src = getRandomSong();
			Swal.fire({
				title: 'Unleash the gamer in you :) &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',
				imageUrl: 'assets/img/bg/robot.gif',
				color: '#ffffff',
				background: 'url(assets/img/bg/popup.gif) repeat-y',
				confirmButtonText: "Yeah, Sure!",
			}).then((result) => {
				document.getElementById("my_audio").play();
			});
		}

		document.addEventListener("visibilitychange", () => {
			if (document.visibilityState === 'visible') {
			document.getElementById("my_audio").play();
			} else {
				document.getElementById("my_audio").pause();
			}
		});
		
		function getRandomSong() {
			if(localStorage.getItem('music_flag')==null)
			{
				music_flag=1;
				localStorage.setItem('music_flag',music_flag);
			} else{
				music_flag=(parseInt(localStorage.getItem('music_flag'))+1)%3;
				localStorage.setItem('music_flag',music_flag);
			}
			return "assets/music/song"+music_flag+".mp3";
		}
