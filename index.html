<html>

<head>
	<title>Player One</title>
	<link rel='Shortcut Icon' type='image/x-icon' href='assets/img/logo.png'>
	<style type="text/css">
	html {
		overflow: auto;
	}
	
	html,
	body,
	iframe {
		margin: 0px;
		padding: 0px;
		height: 100%;
		border: none;
	}
	
	iframe {
		display: block;
		width: 100%;
		border: none;
		overflow-y: auto;
		overflow-x: hidden;
	}
	
	.swal2-title {
		font-family: "Refault", Georgia;
		background-color: rgba(43, 165, 137, 0.8);
		width:86%;
	}
	</style>
</head>

<body>
	<audio style="position:absolute; height:0%; width:0%; opacity:0;" id="my_audio" src="assets/music/song2.mp3" loop="loop" controls></audio>
	<iframe id="Frame" src="" style="height: 100%; width: 100%; border:none;"></iframe>
	<script src="assets/js/swal1.js"></script>
	<script type="text/javascript">
	window.onload = function onStartup() //------------------------------------------------------>>executed when page is loaded
		{
			currentPage = "indexMain.html";
			document.getElementById("Frame").src = currentPage;
			Swal.fire({
				title: 'Unleash the gamer in you :) &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',
				imageUrl: 'assets/img/bg/robot.gif',
				color: '#ffffff',
				background: 'url(assets/img/bg/popup.gif) repeat-y',
				confirmButtonText: "Yeah, Sure!",
			}).then((result) => {
				document.getElementById("my_audio").play();
			});
		}

		document.addEventListener("visibilitychange", () => {
			if (document.visibilityState === 'visible') {
			document.getElementById("my_audio").play();
			} else {
				document.getElementById("my_audio").pause();
			}
		});
	</script>
</body>

</html>
