<script type="text/javascript">
	
	let mybutton = document.getElementById("anchor");

	window.onscroll = function() {scrollFunction()};
	
	function scrollFunction() {
	if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
		mybutton.style.display = "block";
	} else {
		mybutton.style.display = "none";
	}
	}

	function topFunction() {
	document.body.scrollTop = 0;
	document.documentElement.scrollTop = 0;
	}
	
	window.onload = function onStartup() //------------------------------------------------------>>executed when page is loaded
	{
		if(!isOnScreen($('#anchor1'))){
			document.getElementById("footer").style.position = 'relative';
			document.getElementById("footer").style.top = '30px';
		}
		else{
			document.getElementById("footer").style.position = 'absolute';
			document.getElementById("footer").style.bottom = '0px';			
			document.getElementById("footer").style.top = 'auto';
		}
		window.visualViewport.addEventListener("resize", browserResize);
	}
	
	function browserResize(event) {
		if(!isOnScreen($('#anchor1'))){
			document.getElementById("footer").style.position = 'relative';
			document.getElementById("footer").style.top = '30px';
		}
		else{
			document.getElementById("footer").style.position = 'absolute';
			document.getElementById("footer").style.bottom = '0px';			
			document.getElementById("footer").style.top = 'auto';
		}
	}


	function isOnScreen(element)
	{
		var curPos = element.offset();
		var curTop = curPos.top;
		var screenHeight = $(window).height();
		return (curTop > screenHeight) ? false : true;
	}
	
	function display_names(){

	Swal.fire({
			html: `<div align="center"><table style="color:white; text-align:left; font-size:50px;"><tr><td><b>J</b>ayanth</td></tr><tr><td><b>A</b>khilesh</td></tr><tr><td><b>V</b>idhey</td></tr><tr><td><b>A</b>bhijith</td></tr></table></div>`,
			showConfirmButton:false,
			background: '#000 url(assets/img/menu_bg.jpg)',
			color: 'white',
			timer: 4000,
		});
	
	}	
	

</script>
